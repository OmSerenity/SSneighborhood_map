<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Ethnic Groceries in Reno, NV</title>
    <meta name="author" content="Serenity">
    <meta name="description" content="Map of Ethnic Grocery Stores in Reno, NV">
    <!-- Get Bootstrap and Jquery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to CSS stylesheet-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
            <span class="nav-title">Best Ethnic Groceries in Reno, NV</span>
          </div>
        </div>

        <form class="navbar-form navbar-right" role="search">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Filter the stores below" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
              <div class="input-group-btn">
                  <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="row">
        <div id="map"></div>

        <aside class="col-md-3 col-md-offset-9 collapsed in" id="navbarSupportedContent">
          <div class="sidenav">
            <div class="list-group" data-bind="foreach: locationList">
                <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <footer class="footer">
      <div class="container text-center">
        <a href="https://github.com/OmSerenity" class="href" target="_blank">
          <img id="Lotus" src="images/PurpleLotus.png" alt="Purple Lotus" >
        <span class="footer-name">OmSerenity</span>
      </div>
    </footer>

    <!--Insert Knockout.js -->
    <script src="js/lib/knockout.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyOt4pU_Z1ARooDmR6PxVCmvaNpOvCQi0&callback=initMap" onerror="googleMapsError()">
    </script>
  </body>
</html>
